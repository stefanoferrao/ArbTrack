<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Registro</title>
  <link rel="stylesheet" href="assets/styles/styleslogin.css">
  <script src="assets/scripts/firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
</head>

<body>
  <div> <img id="logo" src="assets/images/logologin.png" class="logo" width="500">
    <div class="container">
      <div id="login-container" class="auth-container">
        <h1>Login</h1>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Senha">
        <button onclick="loginWithEmail()">Login</button>
        <button onclick="loginWithGoogle()">Login com Google</button>
        <p>
        <p>Não tem uma conta? <a href="#" onclick="showRegister()">Registrar</a></p>
        <p>Esqueceu sua senha? <a href="#" onclick="resetPassword()">Redefinir Senha</a></p>
      </div>
      <div id="register-container" class="auth-container" style="display:none;">
        <h1>Registrar</h1>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="registerWithEmail()">Registrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLogin()">Login</a></p>
      </div>

    </div>
    <script src="assets/scripts/scriptlogin.js"></script>
    <script>
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // Usuário está autenticado
          console.log("Usuário está autenticado:", user);
          // Aqui você pode chamar funções que necessitam da autenticação do usuário
        } else {
          // Usuário não está autenticado, redirecione para a página de login
          console.log("Usuário não está autenticado");
          window.location.href = "/login.html";
        }
      });
    </script>

    <script>
      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      var db = firebase.firestore();
      // Checar o login
      //      checkAuth();
    </script>
</body>

</html>
